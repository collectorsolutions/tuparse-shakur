<!doctype html>
<html>
  <head>
    <title>TuparseShakur Basic Test</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="mainContainer"></div>

    <!-- Point this to your requirejs file -->
    <script src="/requirejs/require.js"></script>
    <script>
      require([
        "tuparse-shakur/parser",
        "tuparse-shakur/css",
        "tuparse-shakur/dom",
        "tuparse-shakur/tests/data",
        "jquery"
      ], function (parser, css, dom, data) {
        var parsed = parser.parse(data),
          container = document.getElementById("mainContainer"),
          serialized, appendNodes;

        appendNodes = function (nodes) {
          var i = 0,
            node;

          console.log("Appending Nodes");

          while (node = nodes[i++]) {
            container.appendChild(node);
          }
        };

        parsed.dom.then(appendNodes).then(appendNodes);

        // Add styles.
        css.addStyles(parsed.css);
      });
    </script>
  </body>
</html>
